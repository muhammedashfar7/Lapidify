google_analytics: UA-xxxxxxxx-1
authorbox: disabled
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure
highlighter: none
name: Lapidify
description: We take you to the awesome world of knowledge. Read contents from almost all ypur favorite topics including science, atheisim, facts etc. Enjoy!
baseurl: ""
disqus: demowebsite
include:
  - _pages
logo: assets/images/logo.png
mailchimp-list: ''
adsense:
  status: disabled
  adsense-data-ad-client: ca-pub-3412143450191416
  adsense-data-ad-slot: "1363087678"
permalink: /:title/
email: wowthemesnet@gmail.com
lazyimages: disabled
paginate_path: /blog/page:num/
sass:
  sass_dir: _sass
  style: compressed
markdown: kramdown
title: Memoirs
favicon: assets/images/logo.png
collections:
  authors:
    output: true
  category:
    output: true
    permalink: /category/:name
  books:
    output: true
    permalink: /books/:title
  lapidify:
    output: true

# defaults
defaults:
  # all book
  - scope:
      path: ""
      type: "books"
    values:
      layout: "book"
  # all category
  - scope:
      path: ""
      type: "category"
    values:
      layout: "category"
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: /cat/:name/
kramdown:
  syntax_highlighter_opts:
    disable: true
paginate: 6
exclude:
  - changelog.md
  - LICENSE.txt
  - README.md
  - Gemfile
  - Gemfile.lock
